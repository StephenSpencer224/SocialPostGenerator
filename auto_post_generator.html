<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Social Media Post Generator - Enhanced</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .single-column {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .output-section {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 30px;
            border-radius: 12px;
        }
        
        .section-title {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.05em;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .keywords-section {
            margin-top: 15px;
        }
        
        .keywords-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 8px;
            margin-top: 12px;
        }
        
        .keyword-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .keyword-checkbox:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .keyword-checkbox.selected {
            border-color: #667eea;
            background: #e8eeff;
        }
        
        .keyword-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin: 0;
        }
        
        .keyword-checkbox label {
            margin: 0;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            color: #333;
        }
        
        .keyword-count {
            font-size: 0.8em;
            color: #666;
            margin-left: auto;
        }
        
        .selected-keywords {
            margin-top: 15px;
            padding: 12px;
            background: #e8eeff;
            border-radius: 8px;
            min-height: 50px;
        }
        
        .selected-keywords p {
            font-size: 0.9em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .selected-keywords-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .selected-keyword-tag {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.9em;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .custom-keyword-input {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }
        
        .custom-keyword-input input {
            flex: 1;
        }
        
        .custom-keyword-input button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .custom-keyword-input button:hover {
            background: #5568d3;
        }
        
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 0.95em;
        }
        
        .info-box p {
            color: #1976d2;
            margin: 0;
        }
        
        .success-box {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 0.95em;
        }
        
        .success-box p {
            color: #2e7d32;
            margin: 0;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-copy {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 1em;
            margin-top: 15px;
        }
        
        .btn-copy:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        
        .btn-copy.copied {
            background: #20c997;
        }
        
        .prompt-output {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            max-height: 500px;
            overflow-y: auto;
            font-size: 0.9em;
        }
        
        .error-message {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            color: #856404;
        }
        
        .section-header {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .badge {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
        }
        
        .steps-box {
            background: #fff9e6;
            border: 2px solid #ffd700;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .steps-box h4 {
            color: #d97706;
            margin-bottom: 10px;
        }
        
        .steps-box ol {
            margin-left: 20px;
            color: #92400e;
        }
        
        .steps-box li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // High-performing keywords from data analysis with mention counts
        const HIGH_PERFORMING_KEYWORDS = [
            { keyword: 'itsec', mentions: 361, category: 'event' },
            { keyword: 'training', mentions: 270, category: 'core' },
            { keyword: 'simulation', mentions: 230, category: 'core' },
            { keyword: 'orlando', mentions: 123, category: 'location' },
            { keyword: 'conference', mentions: 90, category: 'event' },
            { keyword: 'industry', mentions: 86, category: 'general' },
            { keyword: 'team', mentions: 78, category: 'general' },
            { keyword: 'booth', mentions: 78, category: 'event' },
            { keyword: 'technology', mentions: 69, category: 'core' },
            { keyword: 'education', mentions: 68, category: 'core' },
            { keyword: 'solutions', mentions: 68, category: 'general' },
            { keyword: 'defense', mentions: 55, category: 'industry' },
            { keyword: 'military', mentions: 48, category: 'industry' },
            { keyword: 'innovation', mentions: 45, category: 'general' },
            { keyword: 'VR', mentions: 42, category: 'technology' },
            { keyword: 'AI', mentions: 38, category: 'technology' },
            { keyword: 'virtual reality', mentions: 35, category: 'technology' },
            { keyword: 'readiness', mentions: 32, category: 'industry' },
            { keyword: 'operational', mentions: 30, category: 'industry' },
            { keyword: 'demonstration', mentions: 28, category: 'event' }
        ];

        const DATA_INSIGHTS = {
            avgTitleLength: 100,
            avgPostLength: 598,
            topSentiment: 'Positive',
            topPlatforms: ['Facebook', 'LinkedIn'],
            commonTags: ['I/ITSEC-RELATED', 'General', 'Armed Forces']
        };

        function SocialMediaGenerator() {
            const [description, setDescription] = useState('');
            const [selectedKeywords, setSelectedKeywords] = useState([]);
            const [customKeyword, setCustomKeyword] = useState('');
            const [platform, setPlatform] = useState('LinkedIn');
            const [sentiment, setSentiment] = useState('Positive');
            const [additionalContext, setAdditionalContext] = useState('');
            const [includeEmojis, setIncludeEmojis] = useState(false);
            const [generatedPrompt, setGeneratedPrompt] = useState('');
            const [error, setError] = useState('');
            const [showPrompt, setShowPrompt] = useState(false);

            const toggleKeyword = (keyword) => {
                if (selectedKeywords.includes(keyword)) {
                    setSelectedKeywords(selectedKeywords.filter(k => k !== keyword));
                } else {
                    setSelectedKeywords([...selectedKeywords, keyword]);
                }
            };

            const addCustomKeyword = () => {
                if (customKeyword.trim() && !selectedKeywords.includes(customKeyword.trim())) {
                    setSelectedKeywords([...selectedKeywords, customKeyword.trim()]);
                    setCustomKeyword('');
                }
            };

            const removeKeyword = (keyword) => {
                setSelectedKeywords(selectedKeywords.filter(k => k !== keyword));
            };

            const generatePrompt = () => {
                if (!description.trim()) {
                    setError('Please enter a description of what you want the post to say');
                    return;
                }
                
                if (selectedKeywords.length === 0) {
                    setError('Please select at least one keyword');
                    return;
                }

                setError('');
                const prompt = createPrompt();
                setGeneratedPrompt(prompt);
                setShowPrompt(true);
            };

            const createPrompt = () => {
                const keywordsText = selectedKeywords.join(', ');
                
                return `You are an expert social media content creator specializing in the I/ITSEC (defense training and simulation) sector.

TASK: Generate 3 high-performing social media posts based on the following inputs and data-driven insights.

USER'S POST DESCRIPTION:
"${description}"

REQUIRED KEYWORDS TO INCORPORATE:
${keywordsText}

PLATFORM: ${platform}
DESIRED SENTIMENT: ${sentiment}
ADDITIONAL CONTEXT: ${additionalContext || 'None'}
INCLUDE EMOJIS: ${includeEmojis ? 'Yes' : 'No'}

DATA-DRIVEN GUIDELINES (based on analysis of 228 top-performing posts):
‚Ä¢ Title/Hook length: ~${DATA_INSIGHTS.avgTitleLength} characters (attention-grabbing opener)
‚Ä¢ Total post length: ~${DATA_INSIGHTS.avgPostLength} characters
‚Ä¢ Best sentiment: ${DATA_INSIGHTS.topSentiment} (51.8% of top posts)
‚Ä¢ Most successful platforms: ${DATA_INSIGHTS.topPlatforms.join(', ')}

CONTENT STRUCTURE FOR EACH POST:
1. Title/Hook (${DATA_INSIGHTS.avgTitleLength} chars): Attention-grabbing opening that incorporates keywords
2. Body (${DATA_INSIGHTS.avgPostLength - DATA_INSIGHTS.avgTitleLength} chars): Valuable content with specifics based on user's description
3. Call-to-Action: Clear engagement prompt

PLATFORM-SPECIFIC REQUIREMENTS FOR ${platform}:
${getPlatformGuidelines(platform)}

OUTPUT FORMAT:
For each of the 3 post variations, use EXACTLY this format:

POST 1:
TITLE: [Your compelling title here - exactly ${DATA_INSIGHTS.avgTitleLength} characters]
BODY: [Your post body here - approximately ${DATA_INSIGHTS.avgPostLength - DATA_INSIGHTS.avgTitleLength} characters - MUST reflect the user's description: "${description}"]
HASHTAGS: [3-5 relevant hashtags]
---

POST 2:
TITLE: [Your compelling title here - exactly ${DATA_INSIGHTS.avgTitleLength} characters]
BODY: [Your post body here - approximately ${DATA_INSIGHTS.avgPostLength - DATA_INSIGHTS.avgTitleLength} characters - MUST reflect the user's description: "${description}"]
HASHTAGS: [3-5 relevant hashtags]
---

POST 3:
TITLE: [Your compelling title here - exactly ${DATA_INSIGHTS.avgTitleLength} characters]
BODY: [Your post body here - approximately ${DATA_INSIGHTS.avgPostLength - DATA_INSIGHTS.avgTitleLength} characters - MUST reflect the user's description: "${description}"]
HASHTAGS: [3-5 relevant hashtags]
---

CRITICAL REQUIREMENTS:
‚Ä¢ The post content MUST align with and communicate what the user described: "${description}"
‚Ä¢ Each post MUST incorporate ALL the selected keywords naturally: ${keywordsText}
‚Ä¢ Match the specified ${sentiment} sentiment
‚Ä¢ Follow the character count guidelines closely (total ~600 characters)
‚Ä¢ Make each variation distinct in approach while maintaining the core message from the description
‚Ä¢ Use professional language appropriate for defense/training sector
‚Ä¢ Include specific, actionable content
‚Ä¢ End each post with a clear call-to-action

Generate the 3 posts now.`;
            };

            const getPlatformGuidelines = (platform) => {
                const guidelines = {
                    'LinkedIn': '‚Ä¢ Professional tone, focus on expertise and insights\n‚Ä¢ Tag companies/people with @ mentions\n‚Ä¢ Use 3-5 strategic hashtags\n‚Ä¢ Emphasize achievements, thought leadership',
                    'X (Twitter)': '‚Ä¢ Concise and punchy language\n‚Ä¢ Use 1-3 hashtags\n‚Ä¢ Front-load key information\n‚Ä¢ Include links if relevant',
                    'Facebook': '‚Ä¢ Conversational, community-focused tone\n‚Ä¢ Longer posts acceptable\n‚Ä¢ Questions drive engagement\n‚Ä¢ Visual descriptions helpful',
                    'Instagram': '‚Ä¢ Visual-first approach\n‚Ä¢ Use line breaks for readability\n‚Ä¢ 5-10 hashtags recommended\n‚Ä¢ Story-driven, authentic content'
                };
                return guidelines[platform] || guidelines['LinkedIn'];
            };

            const copyPrompt = () => {
                navigator.clipboard.writeText(generatedPrompt).then(() => {
                    const btn = document.getElementById('copy-btn');
                    if (btn) {
                        const originalText = btn.textContent;
                        btn.textContent = '‚úÖ Copied to Clipboard!';
                        btn.classList.add('copied');
                        setTimeout(() => {
                            btn.textContent = originalText;
                            btn.classList.remove('copied');
                        }, 2000);
                    }
                });
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>üöÄ AI Social Media Post Generator</h1>
                        <p>Describe what you want to say + Select high-performing keywords = Perfect posts</p>
                    </div>
                    
                    <div className="content">
                        <div className="single-column">
                            {/* Input Section */}
                            <div className="input-section">
                                <h2 className="section-title">
                                    <span>üìù</span> Configure Your Post
                                </h2>
                                
                                {/* Description Input */}
                                <div className="form-group">
                                    <label>What do you want the post to say? *</label>
                                    <textarea
                                        value={description}
                                        onChange={(e) => setDescription(e.target.value)}
                                        placeholder="Example: We're announcing our new VR training system at I/ITSEC. We'll be at booth 1234 offering live demos and want people to visit us during the conference..."
                                        style={{ minHeight: '120px' }}
                                    />
                                    <div className="info-box">
                                        <p>üí° Be specific! Describe what you want to announce, promote, or communicate. The more details, the better the output.</p>
                                    </div>
                                </div>
                                
                                {/* High-Performing Keywords */}
                                <div className="form-group">
                                    <div className="section-header">
                                        <span>üéØ Select High-Performing Keywords *</span>
                                        <span className="badge">DATA-DRIVEN</span>
                                    </div>
                                    <p style={{fontSize: '0.9em', color: '#666', marginBottom: '12px'}}>
                                        These keywords drove the most engagement in 683 analyzed posts. Select 3-7 relevant ones.
                                    </p>
                                    
                                    <div className="keywords-grid">
                                        {HIGH_PERFORMING_KEYWORDS.map((item, index) => (
                                            <div 
                                                key={index}
                                                className={`keyword-checkbox ${selectedKeywords.includes(item.keyword) ? 'selected' : ''}`}
                                                onClick={() => toggleKeyword(item.keyword)}
                                            >
                                                <input
                                                    type="checkbox"
                                                    checked={selectedKeywords.includes(item.keyword)}
                                                    onChange={() => {}}
                                                />
                                                <label>{item.keyword}</label>
                                                <span className="keyword-count">{item.mentions}</span>
                                            </div>
                                        ))}
                                    </div>
                                    
                                    {/* Custom Keyword Input */}
                                    <div className="custom-keyword-input">
                                        <input
                                            type="text"
                                            value={customKeyword}
                                            onChange={(e) => setCustomKeyword(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && addCustomKeyword()}
                                            placeholder="Add custom keyword..."
                                        />
                                        <button onClick={addCustomKeyword}>Add</button>
                                    </div>
                                    
                                    {/* Selected Keywords Display */}
                                    {selectedKeywords.length > 0 && (
                                        <div className="selected-keywords">
                                            <p>Selected Keywords ({selectedKeywords.length}):</p>
                                            <div className="selected-keywords-list">
                                                {selectedKeywords.map((keyword, index) => (
                                                    <span key={index} className="selected-keyword-tag">
                                                        {keyword}
                                                        <button 
                                                            onClick={() => removeKeyword(keyword)}
                                                            style={{
                                                                background: 'none',
                                                                border: 'none',
                                                                color: 'white',
                                                                cursor: 'pointer',
                                                                padding: '0',
                                                                fontSize: '1.2em'
                                                            }}
                                                        >
                                                            √ó
                                                        </button>
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                                
                                {/* Platform Selection */}
                                <div className="form-group">
                                    <label>Platform *</label>
                                    <select value={platform} onChange={(e) => setPlatform(e.target.value)}>
                                        <option value="LinkedIn">LinkedIn (36.4% of top posts)</option>
                                        <option value="Facebook">Facebook (38.2% of top posts - HIGHEST!)</option>
                                        <option value="X (Twitter)">X (Twitter)</option>
                                        <option value="Instagram">Instagram</option>
                                    </select>
                                </div>
                                
                                {/* Sentiment Selection */}
                                <div className="form-group">
                                    <label>Sentiment *</label>
                                    <select value={sentiment} onChange={(e) => setSentiment(e.target.value)}>
                                        <option value="Positive">Positive (Recommended - 51.8% of top posts)</option>
                                        <option value="Neutral">Neutral</option>
                                        <option value="No sentiment">No sentiment</option>
                                    </select>
                                </div>
                                
                                {/* Additional Context */}
                                <div className="form-group">
                                    <label>Additional Context (Optional)</label>
                                    <textarea
                                        value={additionalContext}
                                        onChange={(e) => setAdditionalContext(e.target.value)}
                                        placeholder="e.g., Specific dates, times, special offers, team member names..."
                                        style={{ minHeight: '80px' }}
                                    />
                                </div>
                                
                                {/* Emoji Checkbox */}
                                <div className="checkbox-group">
                                    <input
                                        type="checkbox"
                                        id="emojis"
                                        checked={includeEmojis}
                                        onChange={(e) => setIncludeEmojis(e.target.checked)}
                                    />
                                    <label htmlFor="emojis">Include emojis (minimal use recommended for this sector)</label>
                                </div>
                                
                                {/* Error Message */}
                                {error && (
                                    <div className="error-message">
                                        {error}
                                    </div>
                                )}
                                
                                {/* Generate Button */}
                                <button 
                                    className="btn-primary" 
                                    onClick={generatePrompt}
                                    disabled={!description.trim() || selectedKeywords.length === 0}
                                >
                                    ‚ú® Generate Prompt
                                </button>
                            </div>
                            
                            {/* Output Section */}
                            {showPrompt && (
                                <div className="output-section">
                                    <h2 className="section-title">
                                        <span>üìã</span> Your Optimized Prompt
                                    </h2>
                                    
                                    <div className="success-box">
                                        <p><strong>‚úÖ Prompt Generated Successfully!</strong> Copy this prompt and paste it into Claude.ai to generate your posts.</p>
                                    </div>
                                    
                                    <div className="steps-box">
                                        <h4>üìç Next Steps:</h4>
                                        <ol>
                                            <li>Click "Copy Prompt" button below</li>
                                            <li>Go to <a href="https://claude.ai" target="_blank" rel="noopener noreferrer">claude.ai</a> (free to use!)</li>
                                            <li>Paste the prompt into Claude</li>
                                            <li>Get 3 optimized post variations in seconds</li>
                                            <li>Copy your favorite and publish!</li>
                                        </ol>
                                    </div>
                                    
                                    <div className="prompt-output">
                                        {generatedPrompt}
                                    </div>
                                    
                                    <button 
                                        id="copy-btn"
                                        className="btn-copy" 
                                        onClick={copyPrompt}
                                    >
                                        üìã Copy Prompt to Clipboard
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SocialMediaGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
